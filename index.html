<!DOCTYPE html>
<html>
<head>
    <title>나의 아트 갤러리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>환영합니다 제 첫 웹페이지입니다.</h1>
        <p>총 방문자 수: <span id="visitorCount">0</span>명</p>
    </header>

    <!-- 기존 끝말잇기 섹션 -->
    <section class="word-chain">
        <h2>끝말잇기 게임</h2>
        <input type="text" id="wordInput">
        <button onclick="submitWord()">입력</button>
        <p>입력된 단어들:</p>
        <div id="wordList"></div>
    </section>

    <!-- 새로운 갤러리 섹션 -->
    <main class="gallery">
        <h2>나의 작품들</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="./images/artwork1.jpg" alt="작품 1">
                <p class="caption">작품 제목 1</p>
            </div>
            <!-- 추가 작품들은 같은 형식으로 반복 -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
